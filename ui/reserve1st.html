<html>
<head>
<title>Welcome Driver! </title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<!--<link href="bootstrap/css/stcss" rel="stylesheet" media="screen">-->
<link href="bootstrap/css/style.css" rel="stylesheet" media="screen">

<body>
<div class="stepwizard">
    <div class="stepwizard-row">
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle">1</button>
            <h2>Request</h2>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-primary btn-circle">2</button>
            <h2>Approval</h2>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">3</button>
            <h2>Travel</h2>
        </div> 
    </div>
</div>

<div class="container">
    <div class="row-fluid">
        
         <div class="centered">	
            <h2><b>       Your Request has been sent for Approval </b></h2>
            <span> </span>
          </div>
		  </div>
		  <br>

<div class="centered">		
   <button type="button" class="btn btn-primary btn-lg btn3d"><span class="glyphicon glyphicon-log-out"></span> LogOut</button>  
<button type="button" class="btn btn-success btn-lg btn3d"><span class="glyphicon glyphicon-ok"></span> DashBoard</button>
</div>
</body>
</html>
