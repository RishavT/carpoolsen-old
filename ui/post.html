<body>
<form>
  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-arrow-right"></i></a> Post Your Trip!</legend>
            <form action="#" method="post" class="form" role="form">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="TravelFrom" placeholder="From" type="text"
                        required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="TravelTo" placeholder="To" type="text" required />
                </div>
            </div>
<br>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Time">Time</option>
                    </select>
                </div>
			
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Date">Date</option>
                    </select>
                </div>

                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Day">Day</option>
                    </select>
                </div>
            </div>
		<br>
		<div class="row">
				<div class="col-xs-8 col-md-5">
				<p><b>Seats Available</b></p>
				</div>
<div class="left">
<div class="col-xs-4 col-md-2">				
<div style= "margin-bottom:15px" class="input-group">
  <div class="controls">
    <select id="Seats" name="Seats" class="input-medium" option="small">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>
  </div>
</div>
</div>
</div>
</div>

<div class="left">
<div class="row">
 <div class="col-md-6 col-xs-6">
                    <input class="form-control" name="Cost" placeholder="Cost" type="text" required />
                </div>
<div class="col-md-6 col-xs-6">
<p><i>Suggested Cost : Rs.50</i></p>
</div>
</div>
</div>
